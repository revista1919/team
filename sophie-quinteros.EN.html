<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Sophie Quinteros">
  <title>Sophie Quinteros - Team | Revista Ciencias Estudiantes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lora:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007398;
      --primary-light: #e6f3f8;
      --orcid-green: #A6CE39;
      --text: #1a1a1a;
      --text-light: #4a4a4a;
      --grey: #555;
      --light-grey: #f8f8f8;
      --border: #e0e0e0;
      --card-shadow: 0 2px 4px rgba(0,0,0,0.02);
      --card-hover-shadow: 0 8px 16px rgba(0,115,152,0.08);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body { 
      margin: 0; 
      font-family: 'Lora', serif; 
      color: var(--text); 
      background: #fff; 
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }
    
    .top-nav { 
      padding: 20px; 
      text-align: center; 
      border-bottom: 1px solid var(--border); 
      font-family: 'Inter', sans-serif; 
      text-transform: uppercase; 
      letter-spacing: 2px; 
      font-size: clamp(10px, 2.5vw, 11px); 
    }
    
    .top-nav a { 
      text-decoration: none; 
      color: var(--text); 
      font-weight: 700; 
    }
    
    .profile-hero { 
      max-width: 1200px; 
      margin: 40px auto; 
      padding: 0 24px; 
      display: grid; 
      grid-template-columns: 280px 1fr; 
      gap: 48px; 
      align-items: start; 
    }
    
    .sidebar-assets { 
      display: flex; 
      flex-direction: column; 
      gap: 25px; 
    }
    
    .img-container { 
      width: 280px; 
    }
    
    .profile-img { 
      width: 100%; 
      aspect-ratio: 1/1; 
      object-fit: cover; 
      filter: grayscale(10%); 
      box-shadow: 20px 20px 0 var(--light-grey); 
      border-radius: 4px; 
      transition: var(--transition);
    }
    
    .profile-img:hover {
      box-shadow: 20px 20px 0 var(--primary-light);
    }
    
    .no-img { 
      width: 280px; 
      height: 280px; 
      background: var(--light-grey); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-family: 'Inter', sans-serif; 
      color: #999; 
    }
    
    .profile-social { 
      display: flex; 
      gap: 15px; 
      justify-content: flex-start; 
      padding-top: 10px; 
    }
    
    .profile-social a { 
      color: var(--grey); 
      width: 20px; 
      height: 20px; 
      transition: var(--transition); 
      opacity: 0.7; 
    }
    
    .profile-social a:hover { 
      color: var(--primary); 
      opacity: 1; 
      transform: translateY(-2px); 
    }
    
    .profile-info h1 { 
      font-family: 'Playfair Display', serif; 
      font-size: clamp(2.5rem, 5vw, 3.8rem); 
      margin: 0 0 10px; 
      line-height: 1.1; 
      font-weight: 900; 
      letter-spacing: -1px; 
    }
    
    .profile-role { 
      font-family: 'Inter', sans-serif; 
      color: var(--primary); 
      text-transform: uppercase; 
      letter-spacing: 4px; 
      font-size: clamp(11px, 2vw, 13px); 
      font-weight: 700; 
      margin-bottom: 20px; 
      display: block; 
    }
    
    .profile-inst { 
      font-family: 'Inter', sans-serif; 
      color: var(--grey); 
      font-size: 14px; 
      margin-top: 5px; 
    }
    
    .profile-inst a { 
      color: var(--grey); 
      text-decoration: none; 
      border-bottom: 1px dotted var(--border); 
    }
    
    .profile-inst a:hover { 
      color: var(--primary); 
      border-bottom-color: var(--primary); 
    }
    
    .orcid-container { 
      margin: 20px 0; 
    }
    
    .orcid-link { 
      display: inline-flex; 
      align-items: center; 
      text-decoration: none; 
      color: var(--grey); 
      font-family: 'Inter', sans-serif; 
      font-size: 13px; 
      padding: 6px 12px 6px 8px; 
      background: var(--light-grey); 
      border-radius: 4px; 
      transition: var(--transition); 
    }
    
    .orcid-link:hover { 
      background: #eee; 
      transform: translateY(-1px);
    }
    
    .orcid-icon { 
      width: 20px; 
      height: 20px; 
      margin-right: 10px; 
    }
    
    .container { 
      max-width: 1000px; 
      margin: 0 auto 80px; 
      padding: 0 24px; 
    }
    
    .section-title { 
      font-family: 'Inter', sans-serif; 
      font-size: 11px; 
      font-weight: 800; 
      text-transform: uppercase; 
      letter-spacing: 3px; 
      border-bottom: 2px solid var(--text); 
      padding-bottom: 8px; 
      margin: 60px 0 30px; 
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .article-count {
      background: var(--primary-light);
      color: var(--primary);
      padding: 2px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .bio-text { 
      font-size: clamp(1rem, 2vw, 1.2rem); 
      color: var(--text-light); 
      text-align: justify; 
      line-height: 1.8;
    }
    
    .tags-container { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px; 
    }
    
    .keyword-tag { 
      font-family: 'Inter', sans-serif; 
      font-size: 12px; 
      background: var(--light-grey); 
      padding: 6px 15px; 
      border-radius: 20px; 
      font-weight: 600; 
      transition: var(--transition);
    }
    
    .keyword-tag:hover {
      background: var(--primary-light);
      color: var(--primary);
    }
    
    /* ===== ARTÍCULOS GRID MEJORADO ===== */
    .articles-section {
      margin-top: 40px;
    }
    
    .articles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }
    
    .article-card {
      display: flex;
      flex-direction: column;
      text-decoration: none;
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 24px;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }
    
    .article-card:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
      box-shadow: var(--card-hover-shadow);
    }
    
    .article-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      font-size: 11px;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .article-area {
      color: var(--primary);
      font-weight: 700;
    }
    
    .article-meta-badge {
      background: var(--light-grey);
      padding: 4px 8px;
      border-radius: 4px;
      color: var(--grey);
      font-weight: 600;
    }
    
    .article-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      line-height: 1.4;
      margin: 0 0 20px;
      color: var(--text);
      font-weight: 700;
      flex-grow: 1;
    }
    
    .article-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      font-family: 'Inter', sans-serif;
      font-size: 12px;
    }
    
    .article-date {
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--grey);
    }
    
    .article-pdf-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .article-pdf-link:hover {
      gap: 6px;
    }
    
    .article-icon {
      width: 14px;
      height: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .footer-nav { 
      text-align: center; 
      padding: 60px 20px; 
      background: var(--light-grey); 
      margin-top: 100px; 
    }
    
    .footer-nav a { 
      font-family: 'Inter', sans-serif; 
      font-size: clamp(11px, 2vw, 12px); 
      text-decoration: none; 
      color: var(--primary); 
      font-weight: 700; 
      margin: 0 15px; 
      text-transform: uppercase; 
      transition: var(--transition);
    }
    
    .footer-nav a:hover {
      opacity: 0.8;
    }
    
    /* ===== MEDIA QUERIES OPTIMIZADAS ===== */
    @media (max-width: 850px) {
      .profile-hero { 
        grid-template-columns: 1fr; 
        text-align: center; 
        gap: 40px; 
        margin: 20px auto;
      }
      
      .sidebar-assets { 
        align-items: center; 
      }
      
      .img-container {
        width: min(280px, 60vw);
        margin: 0 auto;
      }
      
      .no-img {
        width: min(280px, 60vw);
        height: min(280px, 60vw);
        margin: 0 auto;
      }
      
      .profile-social { 
        justify-content: center; 
      }
      
      .orcid-link { 
        justify-content: center; 
        margin: 0 auto;
      }
      
      .profile-info h1 { 
        font-size: clamp(2rem, 8vw, 2.8rem); 
      }
    }
    
    @media (max-width: 480px) {
      .profile-hero {
        padding: 0 16px;
      }
      
      .container {
        padding: 0 16px;
      }
      
      .articles-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .article-card {
        padding: 20px;
      }
      
      .article-card-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      
      .section-title {
        margin: 40px 0 20px;
      }
      
      .footer-nav a {
        display: inline-block;
        margin: 8px 12px;
      }
    }
    
    @media (max-width: 360px) {
      .article-footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav"><a href="/">The National Review of Sciences for Students</a></nav>
  
  <header class="profile-hero">
    <div class="sidebar-assets">
      <div class="img-container">
        <div class="no-img">No image</div>
      </div>
      
    <div class="profile-social">
      
      
      
      
    </div>
  
    </div>
    <div class="profile-info">
      <span class="profile-role">Autor</span>
      <h1>Sophie Quinteros</h1>
      <div class="profile-inst">Lincoln International Academy</div>
      
      
    </div>
  </header>
  
  <main class="container">
    <section>
      <h2 class="section-title">About</h2>
      <div class="bio-text"></div>
    </section>
    
    <section>
      <h2 class="section-title">Areas of interest</h2>
      <div class="tags-container"></div>
    </section>
    
    
  </main>
  
  <footer class="footer-nav">
    <a href="/team/">← Back to Team</a>
    <a href="/">Home</a>
  </footer>
</body>
</html>
